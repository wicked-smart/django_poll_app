<html>
    <head>
        <title>Results</title>
    </head>
    <body>
        <p><strong>Results for :- </strong> {{ question.question }}</p><br>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} ------ <strong>{{ choice.votes }} vote{{ choice.votes|pluralize }}</strong></li>
        {% endfor %}
        <br>
        <a href="{% url 'details' question.id %}">Vote again ?</a>
    </body>
</html>
